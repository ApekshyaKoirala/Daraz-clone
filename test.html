<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gradient Card</title>
<style>
  .card {
    width: 300px;
    height: 180px;
    padding: 20px;
    border-radius: 15px;
    color: white;
    background: linear-gradient(135deg, #f15a24, #ff7f32); /* orange gradient */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>This is a gradient card.</p>
  </div>
</body>
</html>
